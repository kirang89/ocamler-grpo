<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRPO Training Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-color: #0f0f1a;
            --text-color: #e0e0e0;
            --card-bg: #1a1a2e;
            --subtitle-color: #888;
            --chart-title-color: #fff;
            --grid-color: #333;
            --tick-color: #888;
        }

        [data-theme="light"] {
            --bg-color: #f3f4f6;
            --text-color: #1f2937;
            --card-bg: #ffffff;
            --subtitle-color: #6b7280;
            --chart-title-color: #111827;
            --grid-color: #e5e7eb;
            --tick-color: #6b7280;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            padding: 20px;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }
        header {
            display: grid;
            grid-template-columns: minmax(0, 1fr) auto minmax(0, 1fr);
            align-items: center;
            margin-bottom: 24px;
            max-width: 1800px;
            margin-left: auto;
            margin-right: auto;
            padding: 0 10px;
            gap: 16px;
        }
        .header-content {
            text-align: left;
        }
        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .subtitle {
            color: var(--subtitle-color);
            font-size: 0.9rem;
        }
        .header-nav {
            display: flex;
            justify-content: center;
            justify-self: center;
        }
        .nav-button {
            background: var(--card-bg);
            border: 1px solid var(--grid-color);
            color: var(--text-color);
            height: 40px;
            padding: 0 14px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-width: 210px;
            transition: all 0.2s;
        }
        .nav-button:hover {
            opacity: 0.85;
        }
        .theme-toggle {
            background: var(--card-bg);
            border: 1px solid var(--grid-color);
            color: var(--text-color);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
            justify-self: end;
        }
        .theme-toggle:hover {
            opacity: 0.8;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 20px;
            max-width: 1800px;
            margin: 0 auto;
        }
        .chart-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }
        .chart-title {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 12px;
            color: var(--chart-title-color);
        }
        canvas {
            width: 100% !important;
            height: 250px !important;
        }
        .error {
            color: #ef4444;
            text-align: center;
            padding: 40px;
        }
        .params-container {
            width: 100%;
            max-width: 1800px; /* Consistent with other main containers like .grid */
            margin: 40px auto;
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--grid-color);
            transition: background-color 0.3s;
        }
        .params-container h3 {
            margin: 0 0 15px 0;
            text-align: center;
            font-size: 1.1rem;
            color: var(--chart-title-color);
            font-weight: 500;
        }
        .params-table {
            width: 100%;
            border-collapse: collapse;
            font-family: monospace;
            font-size: 0.9rem;
        }
        .params-table td {
            padding: 8px 12px;
            border-bottom: 1px solid var(--grid-color);
        }
        .params-table tr:last-child td {
            border-bottom: none;
        }
        .param-key {
            text-align: right;
            width: 40%;
            font-weight: 600;
            color: var(--subtitle-color);
        }
        .param-value {
            text-align: left;
            color: var(--text-color);
        }
        @media (max-width: 900px) {
            header {
                display: flex;
                flex-direction: column;
                align-items: flex-start;
            }

            .header-nav {
                justify-content: flex-start;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>GRPO Training Dashboard</h1>
            <p class="subtitle">Epoch: <span id="epochNumber">Loading...</span></p>
            <p class="subtitle">Last updated: <span id="timestamp">Loading...</span></p>
        </div>
        <div class="header-nav">
            <a class="nav-button" href="/completions.html" title="Completions Viewer" aria-label="Completions Viewer">ðŸ§¾ <span>Completions Viewer</span></a>
        </div>
        <button id="themeToggle" class="theme-toggle">Switch Theme</button>
    </header>

    <div class="grid">
        <div class="chart-card">
            <div class="chart-title">Loss</div>
            <canvas id="lossChart"></canvas>
        </div>
        <div class="chart-card">
            <div class="chart-title">Gradient Norm</div>
            <canvas id="gradChart"></canvas>
        </div>
        <div class="chart-card">
            <div class="chart-title">Learning Rate</div>
            <canvas id="lrChart"></canvas>
        </div>
        <div class="chart-card">
            <div class="chart-title">Entropy</div>
            <canvas id="entropyChart"></canvas>
        </div>
        <div class="chart-card">
            <div class="chart-title">KL Divergence</div>
            <canvas id="klChart"></canvas>
        </div>
        <div class="chart-card">
            <div class="chart-title">Step Time (seconds)</div>
            <canvas id="stepTimeChart"></canvas>
        </div>
        <div class="chart-card">
            <div class="chart-title">Mean Completion Length (tokens)</div>
            <canvas id="meanLengthChart"></canvas>
        </div>
        <div class="chart-card">
            <div class="chart-title">Reward (mean Â± std)</div>
            <canvas id="rewardChart"></canvas>
        </div>
        <div class="chart-card">
            <div class="chart-title">Error Breakdown (cumulative %)</div>
            <canvas id="errorChart"></canvas>
        </div>
        <div class="chart-card">
            <div class="chart-title">Fraction Zero Std</div>
            <canvas id="fracZeroChart"></canvas>
        </div>
    </div>

    <div id="trainingParams" class="params-container" style="display: none;">Loading parameters...</div>

    <script>
        // State
        let charts = {};
        let currentData = null;

        // Theme Management
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateToggleButton(savedTheme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateToggleButton(newTheme);
            if (currentData) renderCharts(currentData); // Re-render to update chart colors
        }

        function updateToggleButton(theme) {
            const btn = document.getElementById('themeToggle');
            btn.textContent = theme === 'light' ? 'ðŸŒ™ Dark Mode' : 'â˜€ï¸ Light Mode';
        }

        document.getElementById('themeToggle').addEventListener('click', toggleTheme);
        initTheme();

        // Chart Helpers
        function getChartColors() {
            const isLight = document.documentElement.getAttribute('data-theme') === 'light';
            return {
                grid: isLight ? '#e5e7eb' : '#333',
                tick: isLight ? '#6b7280' : '#888',
                text: isLight ? '#374151' : '#ccc'
            };
        }

        function getCommonConfig(colors) {
            return {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    x: {
                        title: { display: true, text: 'Epoch', color: colors.tick },
                        ticks: { color: colors.tick },
                        grid: { color: colors.grid }
                    },
                    y: {
                        ticks: { color: colors.tick },
                        grid: { color: colors.grid }
                    }
                }
            };
        }

        function destroyChart(id) {
            if (charts[id]) {
                charts[id].destroy();
                delete charts[id];
            }
        }

        function renderParams(params) {
            const container = document.getElementById('trainingParams');
            if (!params) {
                container.style.display = 'none';
                return;
            }
            
            const rows = Object.entries(params).map(([key, value]) => `
                <tr>
                    <td class="param-key">${key}</td>
                    <td class="param-value">${value}</td>
                </tr>
            `).join('');
            
            container.innerHTML = `
                <h3>Training Configuration</h3>
                <table class="params-table">
                    <tbody>${rows}</tbody>
                </table>
            `;
            container.style.display = 'block';
        }

        // Render Functions
        function renderChart(canvasId, data, label, color, options = {}) {
            destroyChart(canvasId);
            const ctx = document.getElementById(canvasId).getContext('2d');
            const colors = getChartColors();
            const config = getCommonConfig(colors);

            if (options.logScale) config.scales.y.type = 'logarithmic';

            charts[canvasId] = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.epochs,
                    datasets: [{
                        label: label,
                        data: data.values,
                        borderColor: color,
                        backgroundColor: color + '33', // 20% opacity
                        borderWidth: 2,
                        pointRadius: 0,
                        tension: 0.1
                    }]
                },
                options: config
            });
        }

        function renderRewardChart(canvasId, data) {
            destroyChart(canvasId);
            const ctx = document.getElementById(canvasId).getContext('2d');
            const colors = getChartColors();
            const config = getCommonConfig(colors);
            config.plugins.legend = { display: true, labels: { color: colors.text } };

            // Create upper and lower bounds for the standard deviation area
            const rewardUpper = data.reward_mean.map((v, i) => v + data.reward_std[i]);
            const rewardLower = data.reward_mean.map((v, i) => v - data.reward_std[i]);

            charts[canvasId] = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.epochs,
                    datasets: [
                        {
                            label: 'Reward',
                            data: data.reward_mean,
                            borderColor: '#4ade80',
                            backgroundColor: '#4ade80',
                            borderWidth: 2,
                            pointRadius: 0,
                            tension: 0.1,
                            zIndex: 10
                        },
                        {
                            label: 'Reward Std Dev',
                            data: rewardUpper,
                            borderColor: 'transparent',
                            backgroundColor: '#4ade8033', // Translucent Green
                            pointRadius: 0,
                            fill: '+1', // Fill to the next dataset (which is lower bound)
                            tension: 0.1
                        },
                        {
                            label: 'Reward Std Dev Lower',
                            data: rewardLower,
                            borderColor: 'transparent',
                            backgroundColor: 'transparent',
                            pointRadius: 0,
                            fill: false,
                            tension: 0.1
                        },
                        {
                            label: 'Syntax Reward',
                            data: data.syntax_reward_mean,
                            borderColor: '#60a5fa',
                            borderWidth: 2,
                            pointRadius: 0,
                            tension: 0.1
                        }
                    ]
                },
                options: config
            });
        }

        function renderErrorChart(canvasId, data) {
            destroyChart(canvasId);
            if (!data || !data.steps || data.steps.length === 0) {
                return;
            }

            const ctx = document.getElementById(canvasId).getContext('2d');
            const colors = getChartColors();
            const config = getCommonConfig(colors);
            config.plugins.legend = { display: true, labels: { color: colors.text } };
            config.scales.y.title = {
                display: true,
                text: 'Cumulative error rate (%)',
                color: colors.tick
            };
            config.scales.y.suggestedMin = 0;
            config.scales.y.suggestedMax = 100;
            config.scales.x.title = { display: true, text: 'Completion #', color: colors.tick };

            charts[canvasId] = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.steps,
                    datasets: [
                        {
                            label: 'Syntax errors',
                            data: data.syntax_error_rate,
                            borderColor: '#f472b6',
                            backgroundColor: '#f472b633',
                            borderWidth: 2,
                            pointRadius: 0,
                            tension: 0.1
                        },
                        {
                            label: 'Type errors',
                            data: data.type_error_rate,
                            borderColor: '#60a5fa',
                            backgroundColor: '#60a5fa33',
                            borderWidth: 2,
                            pointRadius: 0,
                            tension: 0.1
                        },
                        {
                            label: 'Compile errors',
                            data: data.compile_error_rate,
                            borderColor: '#fbbf24',
                            backgroundColor: '#fbbf2433',
                            borderWidth: 2,
                            pointRadius: 0,
                            tension: 0.1
                        },
                        {
                            label: 'Execution failures',
                            data: data.execution_failure_rate,
                            borderColor: '#fb923c',
                            backgroundColor: '#fb923c33',
                            borderWidth: 2,
                            pointRadius: 0,
                            tension: 0.1
                        }
                    ]
                },
                options: config
            });
        }

        function renderCharts(data) {
            renderChart('lossChart', { epochs: data.epochs, values: data.loss }, 'Loss', '#f472b6');
            renderChart('gradChart', { epochs: data.epochs, values: data.grad }, 'Grad', '#fb923c');
            renderChart('lrChart', { epochs: data.epochs, values: data.lr }, 'LR', '#a78bfa', { logScale: true });
            renderChart('entropyChart', { epochs: data.epochs, values: data.entropy }, 'Entropy', '#22d3d1');
            renderChart('klChart', { epochs: data.epochs, values: data.kl }, 'KL Divergence', '#ec4899');
            renderChart('stepTimeChart', { epochs: data.epochs, values: data.step_time }, 'Step Time', '#8b5cf6');
            renderChart('meanLengthChart', { epochs: data.epochs, values: data.mean_length }, 'Mean Length', '#10b981');
            renderRewardChart('rewardChart', data);
            renderChart('fracZeroChart', { epochs: data.epochs, values: data.frac_zero_std }, 'Frac Zero Std', '#fbbf24');
            renderErrorChart('errorChart', data.error_metrics);
        }

        async function loadData() {
            try {
                const response = await fetch('/api/data');
                const data = await response.json();

                if (data.error) throw new Error(data.error);

                currentData = data;
                document.getElementById('timestamp').textContent = new Date().toLocaleString();
                if (data.latest_epoch !== null && data.latest_epoch !== undefined) {
                    document.getElementById('epochNumber').textContent = parseFloat(data.latest_epoch).toFixed(2);
                } else {
                    document.getElementById('epochNumber').textContent = 'N/A';
                }
                
                if (data.training_params) {
                    renderParams(data.training_params);
                }

                renderCharts(data);

            } catch (err) {
                document.body.innerHTML = `<div class="error">Error loading data: ${err.message}</div>`;
            }
        }

        loadData();
    </script>
</body>
</html>
